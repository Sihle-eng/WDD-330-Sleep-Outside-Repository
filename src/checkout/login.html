<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Outdoor Gear</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/signup.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="/index.html"> Outdoor Gear</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="../product_listing/index.html?category=tents">Shop</a></li>
                    <li><a href="../cart/index.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn-login">Sign In</button>

                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up now</a>
                </div>
            </form>
        </div>
    </main>

    <footer id="main-footer">
    </footer>
</body>

</html>
